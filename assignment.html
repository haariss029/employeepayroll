<!DOCTYPE html>
<html lang="en">
  <head>
    
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style3.css">

    <title>user_login</title>
  </head>
  <body>
<div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-1 frm">
                <fieldset class="form-group border p-3">
                    <legend class=""> login</legend>
                
                <form >
                    
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control username" id="username" placeholder="Username..." name="username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control email" id="email" placeholder="Email..." name="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control password" id="password" placeholder="Password..." name="password">
                        </div>
                        <div class="form-group">
                            <label>designation</label><br>
                            <input list="post">
                                   <datalist id="post">
                                     <option value="developer">
                                     <option value="tester">
                                 </datalist>
                                </div>
                
                        <div class="form-group row text-right">
                        <div class="col">
                            <button type="submit" class="btn btn-primary btn">Subscribe</button>
                        </div>
                    </div>
                    </fieldset>
                </form>
 
            </div>
        </div>
    </div>
</div>
  </body>
</html>
