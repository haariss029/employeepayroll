<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<style>
fieldset 
	{
		border: 1px solid black;
		padding: 10px;       
		padding-left:10px!;
	}	
		legend
		{
            text-align: center; 
		}
       
        .form-control {
           
         border: 0;
         box-shadow: none;
        }
        .form-group{

            border-bottom: 1px solid black;
        }

</style>

    <title>fieldset</title>
</head>
<body>
    <div class="container">  
                    <fieldset class="col-md-6">    	
                            <legend><i class="fa fa-user"></i></legend>
                            
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <h1>login</h1>
                                    <form >
                    
                                        <div class="form-group">
                                            
                                            <input type="text" class="form-control username" id="username" placeholder="Username..." name="username">
                                        </div>
                                        <div class="form-group">
                                            
                                            <input type="email" class="form-control email" id="email" placeholder="Email..." name="email">
                                        </div>
                                        <div class="form-group">
                                           
                                            <input type="password" class="form-control password" id="password" placeholder="Password..." name="password">
                                        </div>
                                        <div class="form-group">
                                            
                                            <input list="post" class="form-control" placeholder="designation">
                                                   <datalist id="post">
                                                     <option value="developer">
                                                     <option value="tester">
                                                 </datalist>
                                                </div>
                                
                                        
                                        <div class="col">
                                            <button type="submit" class="btn btn-primary">Subscribe</button>
                                        </div>
                                    
                                </form>
                 
                                </div>
                            </div>
                            
                        </fieldset>				
                        
                    
                    </div>
                        
        </div>
        </div>
    
</body>
</html>
